name: Main

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm
      - name: Build
        run: pnpm mark-magic -t 'docs,epub'
      - name: Test
        run: ls dist/books/
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/books/*.epub
